<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="fale.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2zcfMvwnc8RzZgUHBpqhP3bGUsnCczNfB1lA+/vOsUMb0AxgUI2+5aLws0VpNx7sHdag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SYY52K6SF2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SYY52K6SF2');
</script>
<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <p>Entre em contato com a gente pelo WhatsApp ou Instagram!</p>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="message">Sua Mensagem</label>
                <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" id="whatsapp-button" class="btn whatsapp">
                    <i class="fab fa-whatsapp"></i> Enviar para WhatsApp
                </button>
            </div>
        </form>
    </div>
    <div class="container">
    <div class="instagram-section">
        <h2>Acesse também nosso Instagram!</h2>
        <p>Fique por dentro das novidades e envie uma mensagem diretamente para nós.</p>
        <button id="instagram-button" class="btn instagram">
            <i class="fab fa-instagram"></i> Visite Nosso Instagram
        </button>
    </div>
</div>

    <script src="fale.js"></script>
</body>
</html>
