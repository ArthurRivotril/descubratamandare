<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Descubra Tamandaré</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastre-se</h2>

        <h2>Escolha seu plano</h2>
        <select id="plano">
            <option value="">Selecione um plano</option>
            <option value="Basico">Plano Básico - Grátis</option>
            <option value="Premium">Plano Premium</option>
            <option value="Plus">Plano Plus</option>
            <option value="Platinum">Plano Platinum</option>
        </select>

        <button id="btnEscolherPlano">Confirmar Plano</button>

        <div id="formulario" class="hidden">
            <h2>Preencha seus dados</h2>
            <input type="text" id="nome" placeholder="Nome da Empresa" required>
            <input type="text" id="instagram" placeholder="Instagram" required>
            <input type="text" id="telefone" placeholder="WhatsApp" required>
           


            <div id="extras" class="hidden">
                <input type="email" id="email" placeholder="E-mail">
                <input type="text" id="endereco" placeholder="Endereço">
                

                <textarea id="descricao" placeholder="Descrição da empresa"></textarea>
            </div>
            
            <button id="btnAcao">Enviar</button>
        </div>
    </div>

    

    <script src="cadastro.js"></script>
</body>
</html>
